<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Press Key</title>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">
                Press The Key and Watch Magic
            </div>
        </div>
    </div>

    <div class="color">

    </div>
    <script>
        const insert = document.getElementById('insert')
        window.addEventListener('keydown', (e)=>{
            insert.innerHTML =`
        <div class="color">
        <table>
        <tr>
            <th>KEY</th>
            <th>KEYCODE</th>
            <th>CODE</th>
        </tr>
        <tr>
            <th>${e.key==='' ? 'space': e.key}</th>
            <th>${e.keycode}</th>
            <th>${e.code}</th>
        </tr>
        </table>
        </div>`;

        })
    </script>
</body>
</html>
